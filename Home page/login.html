<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="icon" href="booklandis.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Use Poppins font */
            background-color: #fff; /* White background color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background-color: rgba(225, 213, 231, 0.3); /* Light lavender pastel color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: left; /* Align text to the left */
            max-width: 400px; /* Decreased width */
            width: 100%;
            margin: auto;
        }
        .login-card h2 {
            color: #512da8; /* Darker shade of deep purple, more highlighted */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .mb-3 {
            margin-bottom: 1.2rem !important;
        }
        .form-label {
            font-weight: 500; /* Set font weight for form labels */
        }
        .btn-primary {
            background-color: #673ab7; /* Deep purple color */
            border: none;
            width: 100%; /* Full width */
        }
        .btn-primary:hover {
            background-color: #512da8; /* Darker shade of deep purple */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 login-card">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
				<br><center>
				<p class="mt-3">Ready to get started?  <a href="{% url 'signup' %}">Sign up here!</a></p>
				</center>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); 
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                if (username === '' || password === '') {
                    alert('Please fill in all fields.');
                } else {
                    alert('Login successful!');
                }
            });
        });
    </script>
</body>
</html>
